<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>pi-phi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400;700&family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-5">
        <h1 class="title">Radial Traversal Pattern Generator</h1>
        <div class="equation d-flex">
            <div class="my-auto">R ( n )</div>
            <div class="d-flex flex-column my-auto mx-2">
                <div class="equals border border-bottom-1 mb-1"></div>
                <div class="equals border border-top-1 mt-1"></div>
            </div>
            <div class="paren">(</div>

            <div class="d-flex flex-column mx-2 my-auto">
                <div class="d-flex">
<!--                    <div class="px-2">1 +</div>-->
                    <div class="my-auto">âˆš</div>
                    <div class="border-top border-2 ps-2">6</div>
                </div>
                <div class="border border-top-1 my-1"></div>
                <div class="mx-auto mb-auto">2</div>
            </div>
            <div class="paren">)</div>
            <div class="mb-auto">2</div>
        </div>
        <div class="d-flex upperLimit w-100 w-lg-50">
            <h2 class="d-flex me-auto my-auto">
                Upper Limit: <span class="value upperValue"></span>
            </h2>
            <div class="d-flex">
                <output class="upperOutput me-3 my-auto" for="upperSlider"></output>
                <input class="form-range my-auto" type="range" id="upperSlider" name="upperSlider">
            </div>
            <i class="fa-solid fa-caret-up upperMarker mx-3"></i>
            <i class="fa-solid fa-caret-down upperMarker"></i>
        </div>
        <div class="d-flex lowerLimit mb-3 w-100 w-lg-50">
            <h2 class="d-flex me-auto my-auto">
                Lower Limit: <span class="value lowerValue"></span>
            </h2>
            <div class="d-flex">
                <output class="lower-output me-3 my-auto" for="lowerSlider"></output>
                <input class="form-range my-auto" type="range" id="lowerSlider" name="lowerSlider">
            </div>
            <i class="fa-solid fa-caret-up lowerMarker mx-3"></i>
            <i class="fa-solid fa-caret-down lowerMarker"></i>
        </div>
        <div class="d-flex flex-wrap" id="circles"></div>
    </div>

    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slider.js"></script>
<!--    <script src="js/background.js"></script>-->
</body>
</html>
