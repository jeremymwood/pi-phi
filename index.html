<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>pi-phi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400;700&family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-5">
        <div class="d-flex lowerLimit">
            <h1 class="d-flex me-auto">
                Lower Limit: <span class="value lowerValue"></span>
            </h1>
            <i class="fa-solid fa-caret-up lowerMarker mx-3"></i>
            <i class="fa-solid fa-caret-down lowerMarker"></i>
        </div>
        <div class="d-flex upperLimit">
            <h1 class="d-flex mb-5 me-auto">
                Upper Limit: <span class="value upperValue"></span>
            </h1>
            <i class="fa-solid fa-caret-up upperMarker mx-3"></i>
            <i class="fa-solid fa-caret-down upperMarker"></i>
        </div>
        <div class="d-flex flex-wrap" id="circles"></div>
    </div>

    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
